    <div class="container-fluid bg-gradient-primary">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">صفحه اصلی</a>
                        </li>
                        <div class="px-2"></div>
                        
                        <div class="px-2"></div>
                        <li class="nav-item">

                        </li>

                        <li class="nav-item">

                    </ul>

                <div class="text-left col-md-3 mt-2">
                    <i class="fa fa-user"></i> <a class="text-white" href="login.html">ورود</a>

<main>
    <div class="container my-5 text-center">
        <div class="card mx-auto border-0 col-md-6">
            <div class="card-header bg-white border-0">
                <h4 class="font-weight-bold">همراه گرامی خوش آمدید</h4>
                <h6 class="text-muted pt-4">برای ورود نام کاربری و رمز عبور خود را وارد کنید.</h6>
            </div>
            <div class="card-body text-right">
                <form action="" method="post">
                    <div class="form-group">
                        <label>نام کاربری </label>
                        <input type="text" name="username" placeholder="نام کاربری را وارد نمایید" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>رمز عبور</label>
                        <input type="password" name="password" placeholder="رمزعبور خود را وارد نمایید"
                               class="form-control" autocomplete="off" required>
                    </div>
                    <a href="#">رمز عبور را فراموش کرده اید؟</a>
                    <div class="pt-4">
                        <button type="submit" class="btn btn-block btn-warning" name="btn_login">ورود</button>
                    </div>
                </form>
                <div class="text-center pt-4">
                    <span class="font-weight-bold">کاربر جدید هستید؟</span>
                    <a href="register.html">ثبت نام</a>
                </div>
            </div>
